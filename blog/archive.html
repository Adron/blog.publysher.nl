---
layout: default
title: Publysher Development Blog
---

<ul class="archive">
    {% for post in site.posts %}
    <li itemscope itemtype="http://schema.org/BlogPosting">
        <time itemprop="datePublished" pubdate datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
        <a itemprop="url" rel="bookmark" href="{{ post.url }}">
            {% if post.category %}
            <span itemprop="about">{{ post.category }}</span>
            &mdash;
            {% endif %}
            <span itemprop="name">{{ post.title }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
